                </div>

            <form action="https://test.jaderbass.de/formtester.php" class="row">

                <div class="col col-12 col-md-4">
                    <div class="form-floating mb-3">

                    </div>
                </div>

                <div class="col col-12 col-md-4">
                    <div class="form-floating mb-3">
                        <input type="email" name="E-Mail" id="email" class="form-control" placeholder="#"
                            required form autocomplete="on">
                        <label for="email">E-Mail-Adresse</label>
                    </div>


                </div>

                <div class="col col-12">
                    <div class="form-floating">
                        <textarea name="Nachricht" id="mitteilungen" placeholder="#" class="form-control"
                            style="height:132px;"></textarea>
                        <label for="mitteilungen">Ihre Nachricht</label>
                    </div>
                </div>

                <div class="col col-5"> <!-- Checkbox -->
                    <div class="form-check mb-3">
                        <input type="checkbox" name="DSGVO" id="DSGVO" class="form-check-input" required>
                        <label for="DSGVO" class="form-check-label">Ich habe die Datenschutzerklärung gelesen und
                            akzeptiert</label>

                    </div>
                </div>

                <div class="col col-12 mb-5 mb-md-0">
                    <button type="submit" class="mo-btn btn btn-info">Senden</button> <!-- Absendebutton -->
                </div>

            </form>
